<div class="container">
  <div class="upper-data">
    <img src="../assets/todd-trapani-6vXQrXVFXjI-unsplash.jpg" *ngIf="true" alt="">
    <img src="../assets/noaa-kcvlb727mn8-unsplash.jpg" *ngIf="false" alt="">

    <div class="weather-data">
      <div class="location">
        Wellington
      </div>
      <div class="temperature">
        {{14.40 | number: '1.0-0'}}°C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold-temperature.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temperature-sensor.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11km/h
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
